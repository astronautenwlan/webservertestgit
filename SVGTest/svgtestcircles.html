<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style = "text-align:center">
    <svg width="20" height="20">
        <circle id="muteMusicRed" cx="10" cy="10" r="5" stroke-width="1" stroke="#000" fill="#f00" />
    </svg>

    <svg id="svg1" width="20" height="20">
        <circle id="muteMusicGreen" cx="10" cy="10" r="5" stroke-width="1" stroke="#000" fill="#0f0" />
    </svg>

    <input type="checkbox" onClick="muteMusicGreen.style.fill='yellow';">Click to change to yellow</input>

</div>
</body>
</html>
